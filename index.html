<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List with Vue.js</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div id="app" class="container my-3">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">待辦事項</span>
      </div>
      <input type="text" class="form-control" placeholder="準備要做的任務" v-model="newTodo" @keyup.enter="addTodo()">
      <div class="input-group-append">
        <button class="btn btn-primary" type="button" @click="addTodo">新增</button>
      </div>
    </div>
    <div class="card text-center">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link" href="#" :class="{'active': visibility == 'all'}" @click="visibility='all'">全部</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#" :class="{'active': visibility == 'active'}" @click="visibility='active'">進行中</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" :class="{'active': visibility == 'completed'}" @click="visibility='completed'">已完成</a>
          </li>
        </ul>
      </div>
      <ul class="list-group list-group-flush text-left">
        <li class="list-group-item" v-for="(item, key) in filteredTodos" @dblclick="editTodo(item)">
          <div class="d-flex" v-if="item.id !== cacheTodo.id">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="a1" v-model="item.completed" :id="item.id">
              <label class="form-check-label" :class="{'completed': item.completed}" :for="item.id">
                {{ item.title }}
              </label>
            </div>
            <button type="button" class="close ml-auto" aria-label="Close" @click="removeTodo(item)">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <input type="text" class="form-control" v-model="cacheTitle" v-if="item.id == cacheTodo.id" @keyup.esc="cancelEdit()" @keyup.enter="doneEdit(item)">
        </li>
        <!-- <li class="list-group-item">
          <input type="text" class="form-control">
        </li> -->
      </ul>
      <div class="card-footer d-flex justify-content-between">
        <span>還有 {{ undoneTodos.length }} 筆任務未完成</span>
        <a href="#" @click="removeAll()">清除所有任務</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="script.js"></script>
</body>>

</html>
